<app-navbar></app-navbar>
<div class="container mt-2">
  
    <h2>News</h2>
    <div class="btn-group mt-3" role="group"  aria-label="Basic example">
      <button type="button" class="btn btn-primary">Your Locate Country</button>
      <button type="button" class="btn btn-primary">International</button>
      <button type="button" class="btn btn-primary">Local</button>
    </div>
    <div class="mt-3">
      <form method="post" action="/send/">
        Selecciona la fecha deseada: <input type="date" value="2024-05-03" min="2024-05-03" max="2024-12-25" step="2">
    </form>
    </div>
    <div class="mb-3 mt-3">
      <label for="formGroupExampleInput" mt-3 class="form-label">Buscar</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col" *ngFor="let article of articles; let i = index;">
          <div class="card mt-3" style="width: 18rem; ">
            <div class="card-body">
              <h6 class="card-subtitle">
                <span class="text-primary">{{i+1}}. </span>
                <span class="article-source-name">{{article.source.name}}</span>
              </h6>
              <h5 class="card-title mt-3">{{article.title}}</h5>
              <img *ngIf="article.urlToImage" [src]="article.urlToImage" class="card-img-top" alt="...">
              <p *ngIf="article.description" class="card-text">{{article.description}}</p>
              <a href="{{article.url}}" class="btn btn-primary" >Ver</a>

              
            </div>
          </div>
        </div>
      </div>
    </div>

    
</div>

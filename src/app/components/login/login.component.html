<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <h1>Login</h1>
      <div class="form-floating mb-3">
        <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese Usuario">
        <label >Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese Contraseña">
        <label >Contraseña</label>
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg"(click)="login()">Aceptar</button>
      </div>
      <p class="mt-3">No tienes cuenta <a routerLink="/signIn">registrar</a></p>

    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
